<!DOCTYPE html>
<html>

<head>
    <title>Range Color App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Range Color App</h1>
    <label for="myRange">Select a value: </label>
    <input type="range" id="myRange" name="myRange" min="0" max="5"><br>
    <button id="resetBtn" onclick="clear()">Reset</button>
    <canvas id="myCanvas" width="500" height="200"></canvas>
    <script src="script.js"></script>
</body>

</html>
